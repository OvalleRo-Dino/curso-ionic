<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis pel√≠culas favoritas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Peliculas que viste</ion-list-header>
    <ion-item *ngFor="let m of movies">
      <ion-icon item-start name="thumbs-up" *ngIf="m.userLiked"></ion-icon>
      <ion-icon item-start name="thumbs-down" *ngIf="!m.userLiked"></ion-icon>
      <h6>{{m.title}}</h6>
    </ion-item>
  </ion-list>
</ion-content>
